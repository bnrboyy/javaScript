<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขโปรไฟล์</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Freehand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/form.css">

    <link rel="shortcut icon" href="" type="image/x-icon"> 
</head>
<body >
    <div class="image-bg flex items-center justify-center">
         
        <section id="update-info" class="max-w-2xl w-full m-auto">
            <div class="main-body p-7">
                <div class="flex justify-between pl-12">
                    <figure class="image-preview">
                        <img id="imageProfilePreview" src="./images/profile.png" alt="">
                    </figure>
                    <h1 class="text-3xl m-auto">Profile information</h1>
                </div>
                <div class="form-control mt-6">
                    <label class="pr-4">Upload Some Image.</label>
                    <input type="file" class="inp-image" onchange="OnUploadImageProfile(this)">
                </div>
                <div>
                    <fieldset class="p-4 w-full ">
                        <legend class="px-4">Edit some data</legend>
                        <div class="form-control required" >
                            <div class="flex justify-between">
                                <label class="w-1/3">Job title</label>
                                <input type="text"  class="inp-job-title w-full leading-5" value="">
                            </div>
                            <p class="error-input pt-1 font-bold text-red-600 text-sm">** Job title is required</p>
                        </div>
                        <div class="form-control required">
                            <div class="flex justify-between">
                                <label class="w-1/3" for="">Position title</label>
                                <input type="text"  class="inp-position-title w-full leading-5" value="">
                            </div>
                            <p class="error-input pt-1 font-bold text-red-600 text-sm">** Job position is required</p>
                        </div>
                        <div class="form-control required">
                            <div class="flex justify-between">
                                <label class="w-1/3" for="">Telephone number</label>
                                <input type="tel"  class="inp-tel w-full leading-5" value="">
                            </div>
                            <p class="error-input pt-1 font-bold text-red-600 text-sm">** Telephone number is required</p>
                        </div>
                        <div class="form-control required">
                            <div class="flex justify-between">
                                <label class="w-1/3" for="">Job description</label>
                                <textarea maxlength="150" class="inp-job-description w-full leading-5 p-2" rows="5" ></textarea>
                            </div>
                            <p class="error-input pt-1 font-bold text-red-600 text-sm">** Job description is required</p>
                        </div>
                    </fieldset>
                    <div class="flex justify-end">
                        <button type="button" class="px-8 bg-black text-white mt-4 py-1 text-lg" onclick="onSubmitData(this)">Update</button>
                    </div>
                </div>
            </div>
        </section>
        
    </div>
    

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/profile.js"></script>
</body>
</html>
